<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>radio&checkbox</title>
  </head>
  <body>
    <form action="">
      <fieldset>
        <legend>좋아하는 색상을 모두 선택해 주세요</legend>
        <ul>
          <li>
            <label for="red">빨강</label>
            <input type="checkbox" id="red" value="red" />
          </li>
          <li>
            <label for="orange">주황</label>
            <input type="checkbox" id="orange" value="orange" />
          </li>
          <li>
            <label for="yellow">노랑</label>
            <input type="checkbox" id="yellow" value="yellow" />
          </li>
          <li>
            <label for="green">초록</label>
            <input type="checkbox" id="green" value="green" />
          </li>
          <li>
            <label for="blue">파랑</label>
            <input type="checkbox" id="blue" value="blue" />
          </li>
        </ul>
      </fieldset>
      <fieldset>
        <legend>배송 방법은?</legend>
        <ul>
          <li>
            <label for="free">무료</label>
            <input type="radio" id="free" name="delivery" value="free" />
          </li>
          <li>
            <label for="pay">유료</label>
            <input type="radio" id="pay" name="delivery" value="pay" />
          </li>
        </ul>
      </fieldset>
      <fieldset>
        <legend>자기소개서</legend>
        <textarea name="" id="" cols="15" rows="5">입력칸입니다</textarea>
      </fieldset>
      <fieldset>
        <legend>주문 상품을 선택해 주세요</legend>
        <ul>
          <li>
            <select name="goods" id="goods" multiple>
              <option value="apple_10kg">사과10Kg</option>
              <option value="apple_20kg">사과20Kg</option>
              <option value="apple_30kg" selected>사과30Kg</option>
              <option value="apple_40kg">사과40Kg</option>
              <option value="apple_50kg">사과50Kg</option>
            </select>
          </li>
          <li>
            <label for="ice-cream-choice">맛을 선택하세요</label>
            <input
              list="ice-cream-flavors"
              id="ice-cream-choice"
              name="ice-cream-choice"
            />
            <datalist id="ice-cream-flavors">
              <option value="Chocolate"></option>
              <option value="Coconut"></option>
              <option value="Mint"></option>
              <option value="Strawberry"></option>
              <option value="Vanilla"></option>
            </datalist>
          </li>
        </ul>
      </fieldset>
      <button type="button" Onclick="alert('hello')">버튼</button>
    </form>
  </body>
</html>
