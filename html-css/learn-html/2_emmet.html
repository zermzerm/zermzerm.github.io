<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <!-- emmet = Tab눌러서 자동완성 시켜주는 -->
  <body>
    <!-- 자식 노드 "div>ul>li" -->
    <div>
      <ul>
        <li></li>
      </ul>
    </div>

    <!-- 형제 노드 "div>ul+ol+div"-->
    <div>
      <ul></ul>
      <ol></ol>
      <div></div>
    </div>

    <!-- 반복 "*"-->
    <div>
      <ul>
        <li></li>
        <li></li>
        <li></li>
      </ul>
    </div>

    <!-- 아이디 "#"-->
    <!-- span#item-->
    <span id="item"></span>
    <div id="item"></div>

    <!--  클래스 "."-->
    <span class="title"></span>
    <div class="title"></div>

    <!-- 콘텐츠 "{}"-->
    <!-- p.container{Hello}-->
    <p class="container">Hello</p>

    <!-- 자동 넘버림 "$"-->
    <!-- p.container{item$}*5-->
    <p class="container">item1</p>
    <p class="container">item2</p>
    <p class="container">item3</p>
    <p class="container">item4</p>
    <p class="container">item5</p>
  </body>
</html>
