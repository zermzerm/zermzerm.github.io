<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Display</title>
    <style>
      div,
      h2 {
        border: 1px solid red;
        width: 100px;
        height: 100px;
        /* visibility: hidden; */
        /* display: none; */
      }
      span,
      a {
        border: 1px solid black;
      }
      article > div,
      article > a,
      article > span {
        display: inline-block;
        width: 100px;
        height: 100px;
      }
    </style>
  </head>
  <body>
    <h1>Display Block</h1>
    <div>content</div>
    <div>content</div>
    <div>content</div>
    <h2>title</h2>

    <h1>Display Inline</h1>
    <span>content</span>
    <span>content</span>
    <span>content</span>
    <a href="www.naver.com">naver</a>

    <article>
      <h1>Display Inline Block</h1>
      <span>content</span>
      <span>content</span>
      <span>content</span>
      <a href="www.naver.com">naver</a>
    </article>
  </body>
</html>
