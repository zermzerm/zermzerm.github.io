  <head>

    <title>What Is Css</title>

      .green-text {
        color: green;
      }
      .text-decoration-none {
        text-decoration: none;
        /*밑줄이 사라짐*/

        background-color: black;
        color: white;
      }
      .yellow {
        color: yellow;
      }
    </style>
  </head>

    <span>이름 : </span><span>나</span>
    <ul>
      <li>사과</li>
      <li>바나나</li>
      <li>오이</li>
      <li>포도</li>
    </ul>
    <hr />
    <p id="dark">
      <span class="yellow">동해</span> 물과
      <span class="yellow">백두산</span>이<br />
      마르고 닳도록<br />
      하느님이 보우하<br />
      우리나라 만세<br />
    </p>
  </body>
</html>
