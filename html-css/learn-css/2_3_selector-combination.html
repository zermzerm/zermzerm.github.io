<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Selector Combination</title>
    <style>
      /*자손 결합자*/
      section li {
        color: blue;
      }
      section span {
        color: red;
      }

      /*자식 결합자*/
      section > p > span {
        color: green;
      }

      /*일반 형제 결합자*/
      p ~ span {
        color: red;
      }

      /*인접 형제 결합자*/
      p + code {
        font-size: 30px;
      }
      .title + li {
        color: red;
      }
    </style>
  </head>
  <body>
    <section>
      <h1>헬스</h1>
      <hr />
      <p>위키백과, 모두의 사전</p>
      <p>헬스는 <span> 기본적으로~</span></p>
      <ul>
        <li>의료</li>
        <li>보건</li>
        <li>체렴</li>
        <li>패션</li>
        <li>클럽</li>
        <li>구글<span>헬스</span></li>
      </ul>
    </section>
    <hr />
    <section>
      <span>이건 빨강이 아닙니다.</span>
      <p>여기 문단이 있습니다.</p>
      <code>여긴 크기가 커진 곳이에요.</code>
      <span>이제 빨강입니다.</span>
      <code>코드가 있어요</code>
      <span>이것도 빨강입니다.</span>
    </section>
    <hr />
    <ul>
      <li class="title">one</li>
      <li>two</li>
      <li>three</li>
    </ul>
  </body>
</html>
